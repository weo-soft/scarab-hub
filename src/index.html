<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Scarabs - Path of Exile</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="app">
    <header>
      <div id="navigation"></div>
      <div class="header-content">
        <h1>3-to-1 Flipping Scarabs</h1>
        <div class="header-page-buttons" id="header-page-buttons">
          <button class="header-page-btn" data-page="flipping" aria-label="Flipping page">Flipping</button>
          <button class="header-page-btn" data-page="simulation" aria-label="Vendor Simulation page">Simulation</button>
        </div>
      </div>
    </header>
    
    <main>
      <!-- Welcome Page -->
      <div id="welcome-page" class="page-container"></div>
      
      <!-- Flipping Scarabs Page -->
      <div id="flipping-page" class="page-container active">
        <div id="view-switcher"></div>
        <div id="merged-views" class="merged-views-container">
          <div id="grid-view" class="view-container grid-container">
            <canvas id="scarab-grid-canvas"></canvas>
            <button id="open-threshold-settings" class="settings-btn grid-settings-btn" aria-label="Open threshold settings" title="Threshold Settings">
              ⚙️
            </button>
          </div>
          <div class="list-wrapper">
            <div id="filter-panel"></div>
            <div id="regex-search-display"></div>
            <div id="essence-selection-panel"></div>
            <div id="fossil-selection-panel"></div>
            <div id="list-view" class="view-container list-container"></div>
          </div>
        </div>
        <!-- Threshold Settings Overlay -->
        <div id="threshold-overlay" class="overlay">
          <div class="overlay-content">
            <div class="overlay-header">
              <h2>Economic Threshold Settings</h2>
              <button id="close-threshold-overlay" class="close-overlay-btn" aria-label="Close overlay">×</button>
            </div>
            <div id="threshold-display"></div>
          </div>
        </div>
        <!-- Data Status Overlay -->
        <div id="data-status-overlay" class="overlay">
          <div class="overlay-content">
            <div class="overlay-header">
              <h2>Data Status</h2>
              <button id="close-data-status-overlay" class="close-overlay-btn" aria-label="Close overlay">×</button>
            </div>
            <div id="data-status-content"></div>
          </div>
        </div>
      </div>
      
      <!-- Vendor Simulation Page -->
      <div id="simulation-page" class="page-container">
        <div id="simulation-panel"></div>
      </div>
    </main>
  </div>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
